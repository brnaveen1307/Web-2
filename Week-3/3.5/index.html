<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="LoginForm" action="/action_page.php">
    First name: <input type="text" name="fname"
    value="Naveen"><br>
    Last name: <input type="text" name="lname" value="Msd"><br>
    <input type="submit" value="Submit">
    </form>

    <p>Click the "Try it" button to display the number of elements in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="displayspace"></p>

    <script>
        function myFunction(){
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;
            document.getElementById("displayspace").innerHTML = "Found "
            + x + " elements in the form. " + "First name entered is: " + y        
        };

        const para = document.createElement("p")
        para.innerText = "This is a paragraph created via DOM.";
        document.body.appendChild(para);

    </script>
</body>
</html>
