<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    let globalId = 1;

    function markAsDone(todoId){
        const parent = document.getElementById(todoId);
        parent.children[2].innerHTML = "Done!";
    }

    function createChild(title, description, id){
        const child = document.createElemnt("div");

        const firstChild = document.createElement("div");
        firstChild.innerHTML = title;

        const secondChild = document.createElement("div");
        secondChild.innerHTML = description;

        const thirdChild = document.createElement("button");
        thirdChild.innerHTML = "Mark As Done";

        thirdChild.setAttribute("onclick", `markAsDone(${id})`);

        child.appendChild(firstChild);
        child.appendChild(secondChild);
        child.appendChild(thirdChild);

        child.setAttribute("id", id);

        return child;
    }

    function addTodo(){
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const parent = document.getElementById("todos");

        parent.appendChild(createChild(title, description, globalId++));
    }
</script>
<body>
    <input id="title" type="text" placeholder="Todo title"></input><br></br>
    <input id="description" type="text" placeholder="Todo description"></input><br></br>
    <button onclick="addTodo()">Add Todo</button><br></br>

    <div id="todos"></div>
</body>
</html>
