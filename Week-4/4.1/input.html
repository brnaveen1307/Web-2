<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    //debouncing and throtling
    let timeout;
    function debounceSolution(){

        clearTimeout(timeout);

        timeout = setTimeout(function(){
            solution()
        }, 100)

    }

    async function solution(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        
        const response = await fetch("https://sum-server.100xdecs.com/sum?a=" + a + "&b=" + b);
        const ans = await response.text();
        document.getElementById("finalSum").innerHTML = ans;
        
    }        
</script>

<body>
    <input oninput="solution()" id="firstNumber" type="text" placeholder="First number"></input> <br></br>
    <input oninput="solution()" id="secondNumber" type="text" placeholder="Second number"></input> <br></br>

    <div id="finalSum"></div>
</body>
</html>
